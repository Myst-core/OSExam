{% block content %}

        {% if product[7] %}
            <img class="product-img" src="{{ url_for('static', filename='img/product[7]') }}" alt="Product photo">

            <img class="product-img" src="{{ url_for('static', filename='img/placeholder-img.png') }}" alt="Placeholder photo"> 
        {% endif %}

        <div style="display: block">
            <p class="product-desc">
                {{ product[4] }} <!-- product description -->
            </p>
            <p>
                {{ product[2] }} <!-- product company -->
            </p>
            <button value="consult" name="appoint">Schedule Consultation</button>
            <button value="install" name="appoint">Schedule Installation</button>
        </div>
    </div>
