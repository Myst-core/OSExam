{% extends 'base.html' %}
{% block title %}
    Track Energy Usage
{% endblock title %}
{% block heading %}
    Track Energy Usage
{% endblock heading %}
{% block content %}
    
<p class="description">
    desc
</p>

<div class="chart">
    <canvas id="myChart"></canvas>
    
    <label for="appliance">Filter by:</label>
    <select name="appliance" id="appliance">
        <option>appliance 1</option>
        <option>appliance 2</option>
        <option>appliance 3</option>
    </select>
</div>

{% endblock content %}


{% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
      const ctx = document.getElementById('myChart');
    
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
{% endblock scripts %}
